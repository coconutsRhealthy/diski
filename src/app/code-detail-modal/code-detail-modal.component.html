<div class="modal-header">
  <h4 class="modal-title">{{company}} kortingscode</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="modal-row row">
    <div class="col-6">Code:</div>
    <div class="col-6">
      {{code}}
      <button type="button" id="modal-copy-button" class="btn btn-outline-secondary" (click)="copyToClipboard(code)" ngbTooltip="Copied!" triggers="click:blur">
        <i class='fa fa-copy'></i>
      </button>
    </div>
  </div>
  <div class="modal-row row">
    <div class="col-6">Korting:</div>
    <div class="col-6">{{discountPercentage}}</div>
  </div>
  <div class="modal-row row">
    <div class="col-6">Gespot en getest op:</div>
    <div class="col-6">{{codeDate}}</div>
  </div>
</div>
