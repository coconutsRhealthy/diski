<div class="container-fluid">
  <div class="row">
    <div class="col-6">
      <button type="button" (click)="generateInstaPost()" class="btn btn-primary btn-sm">Generate post</button>
    </div>
    <div class="col-6">
      <div class="table-outline">
        <table id="insta-table" class="table table-dark" [ngStyle]="{
            'height.px' : tableHeight,
            'width.px' : tableWidth,
            'font-size.px' : tableFontSize,
            'color' : tableLineAndFontColor,
            'background-color' : tableBackgroundColor
            }">
          <thead>
            <tr>
              <th [ngStyle]="{'border-color' : tableLineAndFontColor, 'font-size.px' : kortingDateFontSize }" class="smaller" scope="col">{{kortingDate}}</th>
              <th [ngStyle]="{'border-color' : tableLineAndFontColor, 'font-size.px' : headerFontSize }" (click)="sortTable(1)" scope="col">Je krijgt korting bij</th>
              <th [ngStyle]="{'border-color' : tableLineAndFontColor, 'font-size.px' : headerFontSize }" (click)="sortTable(2)" scope="col">Met code</th>
              <th [ngStyle]="{'border-color' : tableLineAndFontColor, 'font-size.px' : headerFontSize }" (click)="sortTable(3)" scope="col">Via</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let entry of instaDiscountEntries" [ngStyle]="{
                  'height.px' : tableRowHeight,
                  'line-height.px' : tableRowLineHeight,
                  'min-height.px' : tableRowMinHeight
                  }">
              <td [ngStyle]="{'border-color' : tableLineAndFontColor, 'font-size.px' : bodyFontSize }"></td>
              <td [ngStyle]="{'border-color' : tableLineAndFontColor, 'font-size.px' : bodyFontSize }">{{entry.company}}</td>
              <td [ngStyle]="{'border-color' : tableLineAndFontColor, 'font-size.px' : bodyFontSize }">{{entry.code}}</td>
              <td [ngStyle]="{'border-color' : tableLineAndFontColor, 'font-size.px' : bodyFontSize }">{{entry.via}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
